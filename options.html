<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="leftbox">
    <nav>
    <a onclick="tabs(0)"
    class="tab active">
      <i class="fa fa-user"></i>
    </a>
    <a onclick="tabs(1)"
    class="tab">
      <i class="fa fa-test1"></i>
    </a>
    <a onclick="tabs(2)"
    class="tab">
      <i class="fa fa-test2"></i>
    </a>
    </nav>
  </div>
  Desired target class:
  <input type="text" id="className1" name="className1" class="querySelClass"><br><br>
  <input type="text" id="className2" name="className2" class="querySelClass"><br><br>
  <input type="text" id="className3" name="className3" class="querySelClass"><br><br>
  <input type="text" id="className4" name="className4" class="querySelClass"><br><br>
  <input type="text" id="className5" name="className5" class="querySelClass"><br><br>

  Preferred icon size:
  <select id="iconSize">
  <option value="small">small</option>
  <option value="medium">medium</option>
  <option value="large">large</option>
 </select>

  <div id="status"></div>
  <button id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
