<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
href="fontawesome/css/all.css">

</head>
<body>
<div class="container">
  <div class="leftbox">
    <nav>
    <a onclick="tabs(0)"
    class="tab active">
      <i class="fa fa-user"></i>
    </a>
    <a onclick="tabs(1)"
    class="tab">
      <i class="fa fa-test1"></i>
    </a>
    <a onclick="tabs(2)"
    class="tab">
      <i class="fa fa-test2"></i>
    </a>
    </nav>
  </div>
  Desired target class:
  <input type="text" id="className" name="className"><br><br>

  Preferred icon size:
  <select id="iconSize">
  <option value="small">small</option>
  <option value="medium">medium</option>
  <option value="large">large</option>
 </select>

  <div id="status"></div>
  <button id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
