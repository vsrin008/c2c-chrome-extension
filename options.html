<!DOCTYPE html>
<html>
<head><title>DGC Click2Call Preferences</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<h1>DeSilva Gates Click2Call Preferences</h1>
<div class="container">
  Desired querySelectors:
  <br><br>
  <input type="text" id="querySelector1" name="querySelector1" class="querySelClass userSelClass"><br><br>
  <input type="text" id="querySelector2" name="querySelector2" class="querySelClass userSelClass"><br><br>
  <input type="text" id="querySelector3" name="querySelector3" class="querySelClass userSelClass"><br><br>
  <input type="text" id="querySelector4" name="querySelector4" class="querySelClass userSelClass"><br><br>
  <input type="text" id="querySelector5" name="querySelector5" class="querySelClass userSelClass"><br><br>
  Predefined querySelectors:
  <br><br>
  <input type="text" disabled="disabled" id="querySelector6" name="querySelector6" class="querySelClass"><br><br>
  <input type="text" disabled="disabled" id="querySelector7" name="querySelector7" class="querySelClass"><br><br>
  <input type="text" disabled="disabled" id="querySelector8" name="querySelector8" class="querySelClass"><br><br>
  <input type="text" disabled="disabled" id="querySelector9" name="querySelector9" class="querySelClass"><br><br>
  <input type="text" disabled="disabled" id="querySelector10" name="querySelector10" class="querySelClass"><br><br>

  Preferred icon size:
  <select id="iconSize">
  <option value="small">small</option>
  <option value="medium">medium</option>
  <option value="large">large</option>
 </select>

  <div id="status"></div>
  <button id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
